<div class="graph-container">
  <svg xmlns="http://www.w3.org/2000/svg" #svgElement (click)="onGraphClick($event)"
       [attr.width]="svgWidth" [attr.height]="svgHeight">
    <!-- Здесь будет ваша область и оси -->
    <!-- Пример области (может быть треугольник, круг, квадрат в зависимости от варианта) -->
    <!-- Круг   -->
    <path [attr.d]="circlePath"
          fill="#e31043" fill-opacity="0.8"
          class="svg-area"
    />
    <!-- Квадрат    -->
    <rect [attr.x]="rectX"
          [attr.y]="rectY"
          [attr.width]="rectWidth"
          [attr.height]="rectHeight"
          fill="#e31043" fill-opacity="0.8"
          class="svg-area"
    />
    <!-- Треугольник    -->
    <polygon [attr.points]= "trianglePoints"
             fill="#e31043" fill-opacity="0.8"
             class="svg-area"
    />



    <!-- Оси координат -->
    <!-- Ось X -->
    <line [attr.x1]="0" [attr.y1]="svgCenterY" [attr.x2]="svgWidth" [attr.y2]="svgCenterY" stroke="#122028"></line>

<!--    &lt;!&ndash; правая    &ndash;&gt;-->

<!--    &lt;!&ndash; Метка &ndash;&gt;-->
<!--    <text [attr.x]="svgCenterX - radius * scale - 5" [attr.y]="svgCenterY + 20" font-size="12">{{ -radius }}</text>-->
<!--    &lt;!&ndash; левая   &ndash;&gt;-->
<!--    &lt;!&ndash; Засечка &ndash;&gt;-->
<!--    <line [attr.x1]="svgCenterX + radius * scale" [attr.y1]="svgCenterY - 5" [attr.x2]="svgCenterX + radius * scale" [attr.y2]="svgCenterY + 5" stroke="#122028"></line>-->
<!--    &lt;!&ndash; Метка &ndash;&gt;-->
<!--    <text [attr.x]="svgCenterX + radius * scale - 5" [attr.y]="svgCenterY + 20" font-size="12">{{ -radius }}</text>-->

<!--    &lt;!&ndash; Ось Y &ndash;&gt;-->
<!--    <line [attr.x1]="svgCenterX" [attr.y1]="0" [attr.x2]="svgCenterX" [attr.y2]="svgHeight" stroke="#122028"></line>-->
<!--    &lt;!&ndash; верхняя   &ndash;&gt;-->
<!--    &lt;!&ndash; Засечка &ndash;&gt;-->
<!--    <line [attr.x1]="svgCenterX - 5" [attr.y1]="svgCenterX - radius * scale" [attr.x2]="svgCenterX + 5" [attr.y2]="svgCenterX - radius * scale" stroke="#122028"></line>-->
<!--    &lt;!&ndash; Метка &ndash;&gt;-->
<!--    <text [attr.x]="svgCenterX + 10" [attr.y]="svgCenterX - radius * scale + 5" font-size="12">{{ radius }}</text>-->
<!--    &lt;!&ndash; нижняя    &ndash;&gt;-->
<!--    &lt;!&ndash; Засечка &ndash;&gt;-->
<!--    <line [attr.x1]="svgCenterX - 5" [attr.y1]="svgCenterX + radius * scale" [attr.x2]="svgCenterX + 5" [attr.y2]="svgCenterX + radius * scale" stroke="#122028"></line>-->
<!--    &lt;!&ndash; Метка &ndash;&gt;-->
<!--    <text [attr.x]="svgCenterX + 10" [attr.y]="svgCenterX + radius * scale + 5" font-size="12" >{{ radius }}</text>-->

    <!-- Засечки и метки по оси X -->
    <g *ngFor="let tick of xTicks">
      <!-- Засечка -->
      <line [attr.x1]="tick.position" [attr.y1]="svgCenterY - 5" [attr.x2]="tick.position" [attr.y2]="svgCenterY + 5" stroke="#122028"></line>
      <!-- Метка -->
      <text [attr.x]="tick.position - 5" [attr.y]="svgCenterY + 20" font-size="12">{{ tick.label }}</text>
    </g>

    <!-- Ось Y -->
    <line [attr.x1]="svgCenterX" [attr.y1]="0" [attr.x2]="svgCenterX" [attr.y2]="svgHeight" stroke="#122028"></line>

    <!-- Засечки и метки по оси Y -->
    <g *ngFor="let tick of yTicks">
      <!-- Засечка -->
      <line [attr.x1]="svgCenterX - 5" [attr.y1]="tick.position" [attr.x2]="svgCenterX + 5" [attr.y2]="tick.position" stroke="#122028"></line>
      <!-- Метка -->
      <text [attr.x]="svgCenterX + 10" [attr.y]="tick.position + 5" font-size="12">{{ tick.label }}</text>
    </g>

    <!-- Стрелки на осях -->
    <!-- Ось X -->
    <polygon [attr.points]="xAxisArrowPoints" fill="#000720"></polygon>

    <!-- Ось Y -->
    <polygon [attr.points]="yAxisArrowPoints" fill="#000720"></polygon>

    <!-- Добавьте оси и метки аналогично вашему предыдущему SVG -->

    <!-- Точки -->
    <circle *ngFor="let point of points"
            [attr.cx]="point.svgX"
            [attr.cy]="point.svgY"
            r="5"
            [attr.fill]="point.color">
    </circle>
  </svg>
</div>
