<table class="result-table">
  <thead>
      <tr>
          <th>X</th>
          <th>Y</th>
          <th>R</th>
          <th>Попадание</th>
          <th>Время запроса</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let result of results">
          <td>{{ result.x }}</td>
          <td>{{ result.y }}</td>
          <td>{{ result.r }}</td>
          <td>{{ result.hit }}</td>
          <td>{{ result.hitTime }}</td>
      </tr>
  </tbody>
</table>
